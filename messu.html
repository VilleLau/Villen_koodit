<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukkola Systems - Drive Train</title>
    <style>
        body { margin: 0; font-family: Calibri, Arial, sans-serif; background: #fff; overflow: hidden; touch-action: manipulation; user-select: none; }
        #etusivu { position: relative; width: 100vw; height: 100vh; background: url('drive_train.jpg') center/cover no-repeat; cursor: pointer; }
        #logo { position: absolute; top: 20px; right: 20px; width: 150px; height: auto; z-index: 10; }
        #otsikko { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); background: #005A9C; color: white; padding: 10px 20px; font-size: 24px; border-radius: 5px; z-index: 10; }
        
        /* Hotspotit: Nostava efekti (translateY + shadow) painettaessa */
        .hotspot { 
            position: absolute; 
            background: transparent; 
            border: none; 
            cursor: pointer; 
            transition: all 0.2s ease; /* Nopea animaatio */
            z-index: 5; 
            touch-action: manipulation; 
            pointer-events: auto; 
            user-select: none;
            box-shadow: none; /* Normaali varjo pois */
        }
        .hotspot:hover { 
            transform: scale(1.02); /* Kevyt hover (hiirelle) */
        }
        .hotspot:active { 
            transform: translateY(-3px) scale(1.02); /* NOSTO: Ylös 3px + pieni skaalaus */
            box-shadow: 0 4px 8px rgba(0, 90, 156, 0.3); /* Sininen varjo "nostoon" */
        }
        
        /* Kohdistus (päivitetty päällekkäisyys huomioiden, ikonien päälle) */
        #taajuus { top: 22%; left: 10%; width: 10%; height: 10%; }
        #sahko { top: 27%; left: 22%; width: 10%; height: 10%; }
        #kytkin { top: 32%; left: 18%; width: 8%; height: 8%; }
        #vaihde { top: 37%; left: 35%; width: 9%; height: 9%; }
        #pumppu { top: 48%; left: 38%; width: 8%; height: 10%; }
        #puhallin { top: 53%; left: 42%; width: 9%; height: 9%; }
        #venttiili { top: 58%; left: 45%; width: 8%; height: 8%; }
        #instrument { top: 65%; left: 70%; width: 8%; height: 6%; }
        #suunnittelu { bottom: 20%; left: 2%; width: 13%; height: 8%; }
        #toimitus { bottom: 20%; left: 16%; width: 13%; height: 8%; }
        #asennus { bottom: 20%; left: 28%; width: 18%; height: 8%; }
        #huolto { bottom: 20%; left: 48%; width: 15%; height: 8%; }
        #laakeri { bottom: 20%; left: 65%; width: 15%; height: 8%; }
        
        /* Modal (sama kuin ennen) */
        .modal { display: none; position: fixed; z-index: 20; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); animation: zoomIn 0.3s ease; }
        .modal-content { position: relative; background: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 800px; border-radius: 10px; animation: modalSlide 0.3s ease; max-height: 90vh; overflow-y: auto; }
        @keyframes zoomIn { from { transform: scale(0.5); } to { transform: scale(1); } }
        @keyframes modalSlide { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close { position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; color: #005A9C; z-index: 25; pointer-events: auto; }
        .otsikko-modal { background: #005A9C; color: white; padding: 10px; margin: -20px -20px 20px -20px; border-radius: 5px 5px 0 0; }
        .teksti { color: #333; line-height: 1.5; margin-bottom: 15px; }
        .kuvat { display: flex; justify-content: space-around; margin: 15px 0; flex-wrap: wrap; }
        .kuvat img { max-width: 200px; height: auto; border: 1px solid #B3B3B3; border-radius: 5px; margin: 5px; }
        .linkki { color: #005A9C; text-decoration: none; font-weight: bold; }
        .linkki:hover { text-decoration: underline; }
        .palaa { background: #B3B3B3; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px; width: 100%; pointer-events: auto; }
        .logo-modal { position: absolute; top: 20px; right: 20px; width: 100px; height: auto; }
    </style>
</head>
<body>
    <div id="etusivu">
        <img id="logo" src="logo.jpg" alt="Jukkola Systems">
        <div id="otsikko">Drive Train – Me toimitamme koko ketjun</div>
        
        <!-- Hotspotit -->
        <button class="hotspot" id="taajuus" onclick="openModal('taajuus')"></button>
        <button class="hotspot" id="sahko" onclick="openModal('sahko')"></button>
        <button class="hotspot" id="kytkin" onclick="openModal('kytkin')"></button>
        <button class="hotspot" id="vaihde" onclick="openModal('vaihde')"></button>
        <button class="hotspot" id="pumppu" onclick="openModal('pumppu')"></button>
        <button class="hotspot" id="puhallin" onclick="openModal('puhallin')"></button>
        <button class="hotspot" id="venttiili" onclick="openModal('venttiili')"></button>
        <button class="hotspot" id="instrument" onclick="openModal('instrument')"></button>
        <button class="hotspot" id="suunnittelu" onclick="openModal('suunnittelu')"></button>
        <button class="hotspot" id="toimitus" onclick="openModal('toimitus')"></button>
        <button class="hotspot" id="asennus" onclick="openModal('asennus')"></button>
        <button class="hotspot" id="huolto" onclick="openModal('huolto')"></button>
        <button class="hotspot" id="laakeri" onclick="openModal('laakeri')"></button>
    </div>

    <!-- Modaalit (sama kuin edellisessä, kopioi jos tarpeen – lyhensin tilan vuoksi) -->
    <!-- ... (kaikki modaalit taajuus-modalista laakeri-modalin asti, kuten edellisessä vastauksessa) ... -->

    <script>
        function openModal(id) {
            console.log('Hotspot clicked: ' + id);
            document.getElementById(id + '-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeModal(id) {
            document.getElementById(id + '-modal').style.display = 'none';
            document.body.style.overflow = 'hidden';
        }
        window.onload = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log('Fullscreen failed:', err));
            }
        };
        window.onkeydown = function(event) { if (event.key == 'Escape') { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); } };
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
